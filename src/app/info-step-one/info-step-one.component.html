<div class="body">
  <div class="container">
    <div class="d-flex justify-content-center ">
      <img
        src="../../assets/message-removebg-preview.png"
        alt=""
        class="stepOneImage mt-5"
      />
    </div>
    <div class="d-flex justify-content-center">
      <h1>Email</h1>
    </div>
    <div>
      <p class="center-text text-muted" >
        A message has been sent to your mail, Kindly input your Verification code
      </p>
    </div>
    <div class="alert alert-danger" *ngIf="errorMsg">
     <p class="text-center">{{errorMsg}}</p>

    </div>
    <div class="d-flex justify-content-center">
      <div class="col-sm-12 col-md-6 d-flex flex-column align-items-center">
        <div  class='w-100'>
          <mat-form-field class="w-100" appearance="fill">
            <mat-label>Verification code </mat-label>
            <input matInput type="number" [(ngModel)]="vericode">
          </mat-form-field>
        </div>
        <div class="w-100">
          <button class="nextBtn w-100" mat-flat-button (click)="next(errorMsg)">Next
            <div class="spinner-border" *ngIf="loading" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </button>
        </div>
      </div>

    </div>
    
  </div>


</div>
