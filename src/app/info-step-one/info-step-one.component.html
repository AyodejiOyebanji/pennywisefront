<div class="body">
  <div class="container">
    <div class="d-flex justify-content-center">
      <img
        src="../../assets/message-removebg-preview.png"
        alt=""
        class="stepOneImage"
      />
    </div>
    <div class="d-flex justify-content-center">
      <h1>Email</h1>
    </div>
    <div>
      <p class="d-flex justify-content-center text-muted">
        A message has been sent to your mail, Kindly input your Verification code
      </p>
    </div>
    <div class="alert alert-danger" *ngIf="errorMsg">
     <p class="text-center">{{errorMsg}}</p>

    </div>

    <div>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Verification code </mat-label>
        <input matInput type="number" [(ngModel)]="vericode">
      </mat-form-field>
    </div>
  </div>

  <div class="d-flex justify-content-center">
      <button class="nextBtn" mat-flat-button  (click)="next(errorMsg)">Next
        <div class="spinner-border" *ngIf="loading"  role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </button>
  </div>

</div>
