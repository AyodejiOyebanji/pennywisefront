<!-- step one starts here -->
<div class="body">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-sm-12 col-md-12 col-lg-6">
        <div class="d-flex justify-content-center">
          <img src="../../assets/dont.png" alt="" class="stepOneImage" />
        </div>

        <div class="d-flex justify-content-center">
          <h1>Welcome back to MAYED</h1>
        </div>


        <div>
          <div>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Email</mat-label>
              <input
                class="w-100"
                matInput
                [(ngModel)]="email"

              />
            </mat-form-field>
          </div>

          <div>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Password</mat-label>
              <input
                class="w-100"
                matInput
                [(ngModel)]="password"
                type="password"

              />
            </mat-form-field>
          </div>

          <div class="d-flex justify-content-center">
            <button class="nextBtn" mat-flat-button (click)="next(errorMsg)">
              NEXT <div class="spinner-border" *ngIf="loading"  role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
